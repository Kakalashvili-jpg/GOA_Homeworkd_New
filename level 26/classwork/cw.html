<!-- 1)рЃерЃћрЃЦрЃЏрЃћрЃюрЃўрЃЌ HTML рЃњрЃЋрЃћрЃарЃЊрЃў рЃЏрЃўрЃюрЃўрЃЏрЃБрЃЏ рЃАрЃљрЃЏрЃў <a> рЃЌрЃћрЃњрЃў. CSS-рЃерЃў рЃњрЃљрЃюрЃАрЃљрЃќрЃдрЃЋрЃарЃћрЃЌ рЃАрЃбрЃўрЃџрЃћрЃЉрЃў:
Рђб  рЃЏрЃўрЃљрЃюрЃўрЃГрЃћрЃЌ рЃфрЃўрЃАрЃцрЃћрЃарЃў рЃцрЃћрЃарЃў рЃЊрЃљ text-decoration: рЃЦрЃЋрЃћрЃерЃњрЃљрЃАрЃЏрЃБрЃџрЃўрЃ«рЃљрЃќрЃў.
Рђб a:visited: рЃЏрЃўрЃљрЃюрЃўрЃГрЃћрЃЌ рЃЏрЃБрЃЦрЃў рЃўрЃўрЃАрЃцрЃћрЃарЃў 


2)рЃерЃћрЃЦрЃЏрЃћрЃюрЃўрЃЌ <div> рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃў рЃАрЃљрЃЊрЃљрЃф рЃњрЃћрЃЦрЃюрЃћрЃЉрЃљрЃЌ 3 рЃърЃљрЃарЃљрЃњрЃарЃљрЃцрЃў. CSS-рЃерЃў рЃЏрЃўрЃљрЃюрЃўрЃГрЃћрЃЌ width 500px / height 500px, рЃерЃћрЃЏрЃЊрЃћрЃњ :hover рЃЏрЃЊрЃњрЃЮрЃЏрЃљрЃарЃћрЃЮрЃЉрЃўрЃАрЃљрЃА 
Рђб рЃцрЃЮрЃюрЃўрЃА рЃцрЃћрЃарЃў рЃерЃћрЃўрЃфрЃЋрЃљрЃџрЃЮрЃА рЃЏрЃгрЃЋрЃљрЃюрЃћ рЃцрЃћрЃарЃўрЃЌ.
Рђб рЃбрЃћрЃЦрЃАрЃбрЃўрЃА рЃцрЃћрЃарЃў рЃерЃћрЃўрЃфрЃЋрЃљрЃџрЃЮрЃА рЃЌрЃћрЃЌрЃарЃў рЃцрЃћрЃарЃўрЃЌ. (рЃћрЃА рЃћрЃцрЃћрЃЦрЃбрЃў рЃБрЃюрЃЊрЃљ рЃњрЃљрЃњрЃарЃФрЃћрЃџрЃЊрЃћрЃА 5 рЃгрЃљрЃЏрЃў)


3)рЃерЃћрЃЦрЃЏрЃћрЃюрЃўрЃЌ рЃдрЃўрЃџрЃљрЃЎрЃўрЃА. CSS-рЃерЃў рЃњрЃљрЃЏрЃЮрЃўрЃДрЃћрЃюрЃћрЃЌ :active , рЃарЃљрЃЌрЃљ рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃќрЃћ рЃЊрЃљрЃГрЃћрЃарЃўрЃАрЃљрЃА (рЃЊрЃљрЃГрЃћрЃарЃўрЃџ рЃЏрЃЊрЃњрЃЮрЃЏрЃљрЃарЃћрЃЮрЃЉрЃљрЃерЃў рЃерЃћрЃюрЃљрЃарЃЕрЃБрЃюрЃћрЃЉрЃўрЃАрЃљрЃА):
Рђб рЃцрЃЮрЃюрЃўрЃА рЃцрЃћрЃарЃў рЃерЃћрЃўрЃфрЃЋрЃљрЃџрЃЮрЃА рЃЏрЃБрЃЦ рЃџрЃБрЃарЃ»рЃќрЃћ.
Рђб рЃЊрЃљрЃћрЃЏрЃљрЃбрЃЮрЃА рЃЕрЃљрЃарЃЕрЃЮ (border): 2px solid red.


4)рЃерЃћрЃЦрЃЏрЃћрЃюрЃўрЃЌ рЃАрЃљрЃЏрЃў рЃАрЃ«рЃЋрЃљрЃЊрЃљрЃАрЃ«рЃЋрЃљ рЃбрЃћрЃЦрЃАрЃбрЃБрЃарЃў рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃў (<p>, <h1>, <b>) рЃЊрЃљ рЃЏрЃўрЃљрЃюрЃўрЃГрЃћрЃЌ рЃАрЃ«рЃЋрЃљрЃЊрЃљрЃАрЃ«рЃЋрЃљ font-family рЃЌрЃЋрЃўрЃАрЃћрЃЉрЃћрЃЉрЃў CSS-рЃерЃў. (рЃЊрЃљрЃљрЃўрЃЏрЃърЃЮрЃарЃбрЃћрЃб google fonts рЃАрЃљрЃўрЃбрЃўрЃЊрЃљрЃю)


5)рЃерЃћрЃЦрЃЏрЃћрЃюрЃўрЃЌ рЃЮрЃЌрЃ«рЃў <p> рЃбрЃћрЃњрЃў. CSS-рЃерЃў рЃЏрЃўрЃљрЃюрЃўрЃГрЃћрЃЌ рЃЏрЃљрЃЌ рЃбрЃћрЃЦрЃАрЃбрЃўрЃА рЃњрЃљрЃцрЃЮрЃарЃЏрЃћрЃЉрЃўрЃА рЃњрЃљрЃюрЃАрЃ«рЃЋрЃљрЃЋрЃћрЃЉрЃБрЃџрЃў рЃАрЃбрЃўрЃџрЃћрЃЉрЃў. рЃЏрЃљрЃњ:
Рђб p1: text-decoration: underline.
Рђб p2: text-decoration: overline.
Рђб p3: text-decoration: line-through.
Рђб p4: text-decoration: none

6)рЃАрЃљрЃўрЃбрЃќрЃћ рЃњрЃљрЃЏрЃЮрЃўрЃбрЃљрЃюрЃћрЃЌ рЃцрЃЮрЃбрЃЮ, рЃарЃЮрЃЊрЃћрЃАрЃљрЃф рЃЏрЃљрЃБрЃАрЃА рЃЏрЃўрЃўрЃбрЃљрЃюрЃЌ рЃљрЃЏ рЃцрЃЮрЃбрЃЮрЃќрЃћ рЃўрЃА рЃБрЃюрЃЊрЃљ рЃњрЃљрЃўрЃќрЃљрЃарЃЊрЃЮрЃА рЃќрЃЮрЃЏрЃљрЃерЃў, рЃљрЃАрЃћрЃЋрЃћ рЃЉрЃЮрЃарЃЊрЃћрЃарЃў рЃЊрЃљрЃћрЃЏрЃљрЃбрЃЮрЃА рЃЊрЃљ рЃЎрЃБрЃЌрЃ«рЃћрЃћрЃЉрЃў рЃЏрЃЮрЃБрЃЏрЃарЃњрЃЋрЃљрЃџрЃЊрЃћрЃА border-radius рЃЎрЃБрЃЌрЃЋрЃюрЃўрЃџрЃћрЃЉрЃўрЃА рЃњрЃљрЃЏрЃЮрЃДрЃћрЃюрЃћрЃЉрЃўрЃЌ (рЃћрЃА рЃћрЃцрЃћрЃЦрЃбрЃў рЃБрЃюрЃЊрЃљ рЃњрЃљрЃњрЃарЃФрЃћрЃџрЃЊрЃћрЃА 3 рЃгрЃљрЃЏрЃў) -->
