<!-- 1. 
შექმენით ორი ბმული: ერთი რომელიც არ გაქვთ ნანახი და ერთი რომელიც გაქვთ ნანახი. ბმული რომელიც არ გაქვთ ნანახი (a:link): მიანიჭეთ მუქი ლურჯი ფერი და გააფორმეთ ქვეშ გასმული ხაზით.
ნანახ ბმულებს (a:visited): მიანიჭეთ ფერი ნაცრისფერი და გამოიყენეთ bold (ტექსტის გასქელება) მათ გამოსაყოფად.
2.
 შექმენით ერთი <button> ელემენტი.
 მაუსის გადატანისას (:hover):
 ფონის ფერი შეიცვალოს ღია ყვითელით.
 ტექსტის ფერი შეიცვალოს შავით.
 დაჭერის მომენტში (:active):
 გააქრეთ ღილაკის ჩარჩო (border: none).
 
3. 
შექმენით ერთი <h1> ტეგი და ერთი <p> ტეგი.
<h1> ტეგს მიანიჭეთ text-decoration ისე, რომ მას ჰქონდეს ხაზი გადასმული და გამოიყენეთ color: red ამ ტექსტის შესაღებად.
<p> ტეგს მიანიჭეთ text-decoration ისე, რომ მას ჰქონდეს ქვევით გასმული ხაზი

4. 
შექმენით ორი სხვადასხვა ტექსტური ელემენტი (<p> ტეგი).
პირველ <p> ტეგს მიანიჭეთ font-family, რომელიც იწყება Times New Roman-ით და მთავრდება  serif  შრიფტით.
მეორე <p> ტეგს მიანიჭეთ font-family, რომელიც იწყება Arial-ით და მთავრდება sans-serif შრიფტით.
შემდეგ დააკვირდით და აღწერეთ, რა განსხვავებაა ორ ტექსტს შორის ვიზუალურად. -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dv 1 -->
    <link rel="stylesheet" href="style.css">
    <a href="https://www.youtube.com/" target="_blank">Youtube</a><br><br>
    <a href="https://www.facebook.com/" target="_blank">Facebook</a><br><br>

    <!-- dv 2 -->
     <button>Click me</button><br><br>

    <!-- dv 3 -->
    <h1>Hello</h1>
    <p>Hi</p>

    <!-- dv 4 -->
    <p id="p1">Hi</p><br>
    <p id="p2">Hello</p><br>
</body>
</html>
